<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Owner Prop Details Template</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <!--Replace with your tailwind.css once created-->

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  </head>

  <body
    class="leading-normal tracking-normal text-gray-900"
    style="font-family: 'Source Sans Pro', sans-serif"
  >
    <div
      class="h-screen pb-14 bg-right bg-cover"
      style="background-image: url('bg.svg')"
    >
      <!--Nav-->
      <div class="w-full container mx-auto p-6">
        <div class="w-full flex items-center justify-between">
          <a
            class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
            href="#"
          >
            KeyStone Logo
          </a>

          <div class="flex w-1/2 justify-end content-center">
            <a
              class="inline-block text-blue-700 no-underline hover:text-indigo-900 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4"
              href="#"
            >
              Login
            </a>
            <a
              class="inline-block text-blue-700 no-underline hover:text-indigo-900 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4"
              href="#"
            >
              Register
            </a>
          </div>
        </div>
      </div>

      <!--Main-->
      <div
        class="container pt-6 md:pt-12 px-6 mx-auto flex flex-wrap items-center justify-center justify-around"
      >
        <main
          class="flex flex-col h-contain-xl w-11/12 items-center rounded shadow-lg bg-purple-50"
        >
          <h1
            class="my-4 text-5xl text-purple-800 font-bold leading-tight text-center md:text-left slide-in-bottom-h1"
          >
            Property Details
          </h1>
          <div class="flex flex-wrap justify-around mt-4">
        <div class="h-1/3 w-1/3">
            <div id="carouselExampleIndicators" class="carousel slide relative" data-bs-ride="carousel">
                <div class="carousel-indicators absolute right-0 bottom-0 left-0 flex justify-center p-0 mb-4">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner relative w-full overflow-hidden">
                  <div class="carousel-item active float-left w-full">
                    <img
                      src="https://www.kbhome.com/globalassets/images/community-images/texas/dallas---fort-worth/copper-creek-53163/renderings/kbdfw_coppercreek_1813-exterior_1157w_rev-1200.jpg"
                      class="block w-full"
                      alt="Wild Landscape"
                    />
                  </div>
                  <div class="carousel-item float-left w-full">
                    <img
                      src="https://ap.rdcpix.com/f621a86022b279480677d367aaa1bf66l-m560064317od-w480_h360_x2.jpg"
                      class="block w-full"
                      alt="Camera"
                    />
                  </div>
                  <div class="carousel-item float-left w-full">
                    <img
                      src="https://www.kbhome.com/globalassets/images/community-images/texas/dallas---fort-worth/copper-creek-53163/renderings/kbdfw_coppercreek_1813-exterior_1157w_rev-1200.jpg"
                      class="block w-full"
                      alt="Exotic Fruits"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span class="carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span class="carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div>
            <button
            class="bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 my-3 border-b-4 border-purple-700 hover:border-purple-500 rounded bounce-top-cards slide-in-bottom-h1 justify-end"
          >
            Purchase
          </button>
        </div>
          </div>
          <section
            class="w-10/12 border-2 border-purple-800 bounce-top-cards my-4 mx-6"
          >
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2">Address:</div>
              <div class="font-bold text-xl mb-2">
                Square Footage:
              </div>
              <div class="font-bold text-xl mb-2">Acreage:</div>
              <div class="font-bold text-xl mb-2">Cost:</div>
              <div class="font-bold text-xl mb-2">
                Description:
              </div>
            </div>
          </section>

          
          
        </main>

        <!--Footer-->
        <div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
          <a class="text-gray-500 no-underline hover:no-underline" href="#"
            >&copy; JJJ 2022</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
